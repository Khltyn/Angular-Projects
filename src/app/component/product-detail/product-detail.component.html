<div class="container">
  <div class="row product-detail">
    <div class="col-sm-3">
      <img class="product-img" src="{{ productdata?.image }}" /> &nbsp;
      <div>
        <button
          (click)="addtocart(productdata)"
          *ngIf="showadd"
          class="btn btn-success"
        >
          Add To Cart</button
        >&nbsp;
        <button
          (click)="removeitem(productdata)"
          *ngIf="showremove"
          class="btn btn-info"
        >
          Remove Item
        </button>
      </div>
    </div>

    <div class="col-sm-8">
      <div>
        <h1>{{ productdata?.title }}</h1>
        <p style="color: green">Special Price</p>
        <h3>Price: ${{ productdata?.price }}</h3>
        <strong>Category:&nbsp;{{ productdata?.category }}</strong
        ><br />
        <strong>Description:</strong><br />
        <p>{{ productdata?.description }}</p>
        <br />
        <button routerLink="/" class="btn btn-warning text-light mt-2">
          BACK
        </button>
      </div>
    </div>
  </div>
</div>
